---
layout: default
---

<div class="container-article">
    <div class="article-title">
        {% include nav.html navclass='nav-top' %}
        <div class="info-active">
            <p>
                <span>
                    ABC
                </span>
            </p>

        </div>
        
        <div class="desktop-display">           
            <div class="swiper-container">
                <div class="swiper-wrapper">

                    {% for image in site.static_files %}
                        {% if image.path contains 'homepage-desktop' %}
                         
                                <div class="swiper-slide">
                                    <div class="container-img">
                                        <img class="full-page-img" src="{{ site.baseurl }}{{ image.path }}" alt="image" />

                                        <!-- Add Arrows -->
                                        <div class="swiper-button-next"></div>
                                        <div class="swiper-button-prev"></div>
                                    </div>                              
                                </div>

                            <!-- Tage black and white 
                            {% if image.basename contains 'black' %}
                                <div class="swiper-slide">
                                    <div class="container-img" data-bg="dark">
                                        <img class="full-page-img" src="{{ site.baseurl }}{{ image.path }}" alt="image" />

                                       
                                        <div class="swiper-button-next"></div>
                                        <div class="swiper-button-prev"></div>
                                    </div>                               
                                </div>
                            {% endif %}
                            -->
                        {% endif %}
                    {% endfor %}

                </div>

                <!-- Add Pagination 
                <div class="swiper-pagination desktop"></div>
                -->
                
            </div>
        </div>

        <div class="mobile-display">
            <div class="swiper-container">
                <div class="swiper-wrapper">

                    {% for image in site.static_files %}
                        {% if image.path contains 'homepage-mobile' %}
                                <div class="swiper-slide">
                                    <div class="container-img">
                                        <img class="full-page-img" src="{{ site.baseurl }}{{ image.path }}" alt="image" />

                                        <!-- Add Arrows -->
                                        <div class="swiper-button-next"></div>
                                        <div class="swiper-button-prev"></div>
                                    </div>                              
                                </div>
                        {% endif %}
                    {% endfor %}

                </div>

                <!-- Add Pagination 
                <div class="swiper-pagination mobile"></div>
                -->
               
            </div>
        </div>

    </div>
</div>
